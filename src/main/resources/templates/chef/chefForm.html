<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Inserimento chef</title>
</head>

<body>
	<div>
		<a href="/">Home</a>
	</div>
	<h4>Inserisci nuovo chef</h4>
	<form th:action="@{/chef}" th:method="POST" th:object="${chef}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">ErroreGlobale</p>
		</div>
		<div>
			Nome:
			<input type=text th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
		</div>
		<div>
			Cognome:
			<input type=text th:field="*{cognome}" />
			<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
		</div>
		<div>
			Nazionalit√†:
			<input type=text th:field="*{nazionalita}" />
			<div th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></div>
		</div>
		<div><button type="submit"> Conferma</button></div>
	</form>
</body>

</html>
