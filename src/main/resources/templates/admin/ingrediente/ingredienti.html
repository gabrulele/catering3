<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" th:href="@{/css/elenco.css}" />
	<link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
	<meta charset="UTF-8" />
	<title>Elenco ingredienti</title>
</head>

<body>
	<div>
		<a th:href="@{/default}">Home</a>
	</div>
	<h4>Elenco ingredienti</h4>
	<ul>
		<li th:each="ingrediente: ${ingredienti}">
			<a th:href="@{'/ingredienteAdmin'+'/'+${ingrediente.id}}" th:text="${ingrediente.nome}">Pasta</a>&nbsp
			<a th:href="@{'/toDeleteIngrediente'+'/'+${ingrediente.id}}" th:text="rimuovi">rimuovi</a>
			<a th:href="@{'/toUpdateIngrediente'+'/'+${ingrediente.id}}" th:text="modifica">modifica</a>
		</li>
	</ul>
</body>

</html>
