<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" th:href="@{/css/elenco.css}" />
	<link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
	<meta charset="UTF-8" />
	<title>Elenco chefs</title>
</head>

<body>
	<div>
		<a th:href="@{/default}">Home</a>
	</div>
	<h4>Elenco chefs</h4>
	<ul>
		<li th:each="chef: ${chefs}">
			<a th:href="@{'/chefAdmin'+'/'+${chef.id}}" th:text="${chef.nome}+' '+${chef.cognome}">Paolo Rossi</a>&nbsp
			<a th:href="@{'/toDeleteChef'+'/'+${chef.id}}" th:text="rimuovi">rimuovi</a>
			<a th:href="@{'/toUpdateChef'+'/'+${chef.id}}" th:text="modifica">modifica</a>
		</li>
	</ul>
</body>

</html>
