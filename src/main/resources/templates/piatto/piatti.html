<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Elenco piatti</title>
</head>

<body>
	<div>
		<a href="/">Home</a>
	</div>
	<h4>Elenco piatti</h4>
	<ul>
		<li th:each="piatto: ${piatti}">
			<a th:href="@{'/piatto'+'/'+${piatto.id}}" th:text="${piatto.nome}">Lasagna</a>&nbsp
			<a th:href="@{'/toDeletePiatto'+'/'+${piatto.id}}" th:text="rimuovi">rimuovi</a>
			<a th:href="@{'/toUpdatePiatto'+'/'+${piatto.id}}" th:text="modifica">modifica</a>
		</li>
	</ul>
</body>

</html>
