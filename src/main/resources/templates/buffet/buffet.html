<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Buffet</title>
</head>

<body>
	<div>
		<a href="/">Home</a>
	</div>
	<div>
		<h4>Dettagli buffet:</h4>
		<div>
			<strong>Nome:</strong>
			<span th:text="${buffet.nome}">Mediterraneo</span>
		</div>
		<div>
			<strong>Descrizione:</strong>
			<span th:text="${buffet.descrizione}">Descrizione</span>
		</div>
		<div>
			<strong>Chef:</strong>
			<a th:href="@{'/chef' + '/' + ${buffet.chef.id}}"
				th:text="${buffet.chef.nome}+' '+${buffet.chef.cognome}"> 
			</a>
		</div>
	</div>
</body>

</html>
